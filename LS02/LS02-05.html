<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script>
    window.onload=function(){
        canvasApp();
    }
    function canvasApp(){
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');
        ctx.strokeStyle='red';
        ctx.beginPath();
        ctx.shadowColor='rgb(0,0,225)';
        ctx.shadowOffsetX=4;
        ctx.shadowOffsetY=4;
        ctx.shadowBlur = 4;
        ctx.fillRect(10,10,100,100);
        
    }
</script>
<body>
    <canvas id="canvas" width="500" height="500" style="border:3px dolid #ccc">

    </canvas>
</body>
</html>
